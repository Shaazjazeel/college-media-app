<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enhanced Responsive Glassmorphism Login Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style media="screen">
      *, *:before, *:after{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body{
          background: linear-gradient(135deg, #667eea, #764ba2);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Inter', sans-serif;
      }
      .background{
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: -1;
      }
      .background .shape{
          position: absolute;
          border-radius: 50%;
          opacity: 0.5;
      }
      .background .shape:nth-child(1){
          background: linear-gradient(#1845ad, #23a2f6);
          width: 300px;
          height: 300px;
          top: -100px;
          left: -100px;
      }
      .background .shape:nth-child(2){
          background: linear-gradient(#ff512f, #f09819);
          width: 200px;
          height: 200px;
          bottom: -100px;
          right: -100px;
      }
      form{
          background-color: rgba(255,255,255,0.15);
          border-radius: 15px;
          padding: 40px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.37);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          border: 1px solid rgba(255,255,255,0.18);
          width: 100%;
          max-width: 400px;
      }
      form h3{
          margin-bottom: 20px;
          text-align: center;
          font-size: 28px;
          font-weight: 600;
      }
      label{
          margin-top: 15px;
          display: block;
          font-size: 14px;
      }
      input{
          margin-top: 5px;
          padding: 10px;
          width: 100%;
          border-radius: 5px;
          border: none;
          outline: none;
          background: rgba(255,255,255,0.2);
          color: #fff;
      }
      input:focus{
          background: rgba(255,255,255,0.3);
      }
      button{
          margin-top: 30px;
          padding: 12px;
          width: 100%;
          border: none;
          border-radius: 5px;
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s;
      }
      button:hover{
          background: linear-gradient(135deg, #764ba2, #667eea);
      }
      @media(max-width: 600px){
          form{
              padding: 20px;
          }
      }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post" action="/log_post">
        <h3>Login Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="textfield">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="textfield2">
        <button>Log In</button>
    </form>
</body>
</html>
